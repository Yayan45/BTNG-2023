<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        border: 4px solid grey;
        border-radius: 20px;
    }
    button{
            padding: 7px;
            border-radius: 5px;
            background-color: green;
            color: white;
        }
        button a{
            color: white;
            text-decoration: none;
        }
</style>
<body>
   <center>
    <form>
    <H1>Formulir Biodata</H1>
       <table >
        <tr>
            <td><label for="nama">Nama</label></td>
            <td>:</td>
            <td><input type="text" id="nama"></td>
        </tr>
        <tr>
           <td><label for="nim">NIM</label></td>
            <td>:</td>
            <td><input type="text" id="nim"></td>
        </tr>
        <tr>
            <td><label for="jurusan">Jurusan</label></td>
            <td>:</td>
            <td><input type="text" id="jurusan"></td>
        </tr>
        <tr>
            <td><label for="fakultas">fakultas</label></td>
            <td>:</td>
            <td><select name="fakultas" id="fakultas">
                <option>Fakultas Ilmu komputer</option>
                <option>Fakultas Ilmu budaya</option>
                <option>Fakultas ekonomi Bisnis</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="angkatan">Angkatan</label></td>
            <td>:</td>
            <td><input type="text" id="angkatan"></td>
        </tr>
           <tr>
            <td><label for="jenis-kelamin">Jenis kelamin</label></td>
            <td>:</td>
            <td>
                <input type="radio" name="gender" id="laki-laki">
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" name="gender" id="perempuan">
                <label for="perempuan">Perempuan</label>
            </td>
            
           </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>:</td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
       </table>
       <button type="submit" onclick="klik()">Submit</button>
        <button type="reset">Reset</button>
        <button><a href="biodata.html">Biodata</a></button>
    </form>
</center>
<script>
    function klik(){
        alert (" Data Berhasil di kirim");
    }
</script>
</body>
</html>
